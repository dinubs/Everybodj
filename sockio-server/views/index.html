<!doctype html>
<html>
  <head>
    <title>The Changing of The Future</title>
    <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Duru+Sans' rel='stylesheet' type='text/css'>
      <link href="/css/main.css" rel="stylesheet" type="text/css">
	  <link href="/css/farbtastic.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.3.6/slick.css"/>
  </head>
  <body>
	  <div class="main">
		  <div>
			  <p>Color the Show</p>
			  <div id="strokeColor" class="colorpicker"></div>
			  <p id="smaller">Scroll Side-to-Side for more options</p>
		  </div>
		  <div>
			  <p>Change the Background</p>
			  <div id="bgColor" class="colorpicker"></div>
		  </div>
		  <div>
			  <p>Change Wave Type</p>
			  <div class="button" data-type="0">Original</div>
			  <div class="button" data-type="1">Circles</div>
		  </div>
	  </div>
	  <div class="wrap">
	  	<div class="prev">&#8592;</div><div class="next">&#8594;</div>
	  </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
	        <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.3.6/slick.min.js"/></script>
	<script>
	  	$(document).ready(function() {
			var socket = io.connect("192.168.1.98:8000");
			$('#strokeColor').farbtastic(function callback(color){
				console.log(color);
				if(color != "" || color != "#000000") {
					socket.emit("change_stroke", color);
				}
			});
			$("#bgColor").farbtastic(function callback(color){
				console.log(color);
				if(color != "" || color != "#000000") {
					socket.emit("change_bg", color);
				}
			});
			$('.button').click(function(){
				socket.emit("change_wave", $(this).attr("data-type"));
				console.log($(this).attr("data-type"));
			});
			$('.main').slick({
			  dots: false,
			  arrows: false,
			  speed: 500
			});
			$(".prev").click(function(){
				$(".main").slickPrev();	
			});
			$(".next").click(function(){
				$(".main").slickNext();
			});
			
		});
	</script>
  </body>
</html>
